<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
    "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1"
     baseProfile="full"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:ev="http://www.w3.org/2001/xml-events"
     width="100%" height="100%">
  <linearGradient id="linear-gradient">
    <stop offset="0%" stop-color="white"/>
    <stop offset="100%" stop-color="Orchid"/>
  </linearGradient>
<linearGradient id="linear-gradient1">
    <stop offset="0%" stop-color="Orchid"/>
    <stop offset="100%" stop-color="white"/>
  </linearGradient>
  <rect  id="rectangle" width="200" height="100" x="0" y="300"   fill="url(#linear-gradient)"></rect>
  <rect  id="rectangle1" width="200" height="100" x="100%" y="300"   fill="url(#linear-gradient1)"></rect>
   <animate xlink:href="#rectangle" attributeName="x" from="100" to="100%" dur="5s" begin="click"  fill="freeze" id="anim1"/>
   <animate xlink:href="#rectangle1" attributeName="x" from="100%" to="0%" dur="5s" begin="anim1.end"   id="anim2"/>

</svg>